{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
	<div class="alert alert-success alert-dismissible fade show" role="alert">
		{{ message }}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></buttosn>
	</div>
{% endfor %}

</br>

<div class="shadow p-3 mb-k bg-light rounded">
	<h2>{{ post.title }}</h2>
	By: {{ post.author }}</br/>
	{{ post.date_posted }}</br/><br/>
	{{ post.content }}<br/><br/>
</div>
<br/>
<a href="{{ url_for('posts')}}"
class="btn btn-outline-secondary btn-sm">Back to Blog</a>
<a href="{{ url_for('edit_post', id=post.id)}}" class="btn btn-outline-secondary btn-sm">Edit Post</a>
<a href="{{ url_for('delete_post', id=post.id)}}" class="btn btn-outline-danger btn-sm">Delete Post</a>
<br/><br/><br/>






{% endblock %}
