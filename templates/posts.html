{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
	<div class="alert alert-success alert-dismissible fade show" role="alert">
		{{ message }}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
{% endfor %}

</br>
<!-- We need to do a for loop and go through all posts to return them-->

{% for post in posts %}
<div class="shadow p-3 mb-k bg-light rounded">
	<a href="{{ url_for('post', id=post.id)}}">
	<h2>{{ post.title }}</a></h2>
	
	By: {{ post.author }}</br/>
	{{ post.date_posted }}</br/><br/>
	{{ post.content }}<br/><br/>
	<a href="{{ url_for('post', id=post.id)}}" class="btn btn-outline-secondary btn-sm">View Post</a>

	<a href="{{ url_for('edit_post', id=post.id)}}" class="btn btn-outline-secondary btn-sm">Edit Post</a>
	
	<a href="{{ url_for('delete_post', id=post.id)}}" class="btn btn-outline-danger btn-sm">Delete Post</a>

	<br/><br/>
</div>
<br/><br/><br/>
{% endfor %}





{% endblock %}
